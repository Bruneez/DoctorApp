server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/doctorapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: doctorapp
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update      # lets Hibernate create/update tables automatically
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  # disable Spring’s SQL scripts if you’re not using them
  sql:
    init:
      mode: never
app:
  jwt:
    # Base64-encoded 32+ byte key. Example (replace with your own):
    secret: "Y1dQZUVNMTlYSG95dFhGTXlQYzZORnZ1dVBkV2pUR0xYZz09"
    ttl-ms: 3600000
