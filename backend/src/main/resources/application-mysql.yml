server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/doctorapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: doctorapp
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update         # or validate / none in prod
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

      sql:
        init:
          mode: never